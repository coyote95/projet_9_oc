{% extends 'base2.html' %}

{% block content2 %}
    <h2 class="text-center">Page d'accueil</h2>

<div class="row m-3 ">
    <div class="col d-flex justify-content-center">
        <form method="get" action="{% url 'ticket_create' %}">
            <button type="submit" class="btn btn-secondary"  >Créer une critique</button>
        </form>
    </div>

    <div class="col d-flex  justify-content-center">
      <form method="get" action="{% url 'ticket_request' %}">
            <button type="submit" class="btn btn-secondary">Demander une critique</button>
        </form>
    </div>
</div>


         <div class="row  align-items-stretch">
        {% for ticket in tickets %}
 <div class="col-4">
                <div class="card m-3" style="width:100%" >
                    <img src="{{ ticket.image.url }}" class="card-img-top  img-fluid" alt="Image du ticket">
                    <div class="card-body">
                        <h3 class="card-title">{{ ticket.get_ticket_type_display }} : {{ ticket.title }}</h3>
                        <p class="card-text">
                            Publié par {{ticket.user}} ({{ticket.time_created}})
                            <br>
                            Description : {{ ticket.description }}
                        </p>
                        <a href="{% url 'view_ticket' ticket.id %}" class="btn btn-primary">Voir les détails</a>
                    </div>
                </div>
 </div>
        {% endfor %}
         </div>


{% endblock content2 %}
