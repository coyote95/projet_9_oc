{% extends 'base2.html' %}
{% block content2 %}
  <h2>Création de review</h2>
  <p>Le ticket sélectionné est {{ ticket.title }}</p>

  <img src="{{ ticket.image.url }}">

  <form method="post" action="{% url 'review_create' ticket.id %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.rating.id_for_label }}" class="form-label">Rating :</label>
      <div id="{{ form.rating.id_for_label }}" class="form-check form-check-inline">
        {% for radio in form.rating %}
          {{ radio }}
        {% endfor %}
      </div>
    </div>

    <div class="form-group">
      <label for="{{ form.headline.id_for_label }}" class="form-label">Headline :</label>
      {{ form.headline }}
    </div>

    <div class="form-group">
      <label for="{{ form.body.id_for_label }}" class="form-label">Body :</label>
      {{ form.body }}
    </div>

    <button type="submit" class="btn btn-primary">Publier</button>
  </form>

  <form method="get" action="{% url 'home' %}">
    <button type="submit" class="btn btn-secondary">Annuler</button>
  </form>

{% endblock content2 %}
