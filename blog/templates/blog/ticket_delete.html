{% extends 'base.html' %}
{% block content %}

<form method="post" action="{% url 'ticket_delete' ticket.id %}">
  {% csrf_token %}
  <p>Confirmez la suppression du billet "{{ ticket.title }}" :</p>
  {{ delete_form.confirm_delete }}
  <label for="{{ delete_form.confirm_delete.id_for_label }}">Je confirme la suppression</label>
  <br>
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'posts' %}" class="btn btn-primary">Annuler</a>
</form>

{% endblock content %}
