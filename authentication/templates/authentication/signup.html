{% extends 'base.html' %}
{% block content %}
<h2> Inscription</h2>
<div class="container">
    <div class="row">
        <div class="col">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit"> Valider </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
