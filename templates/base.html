{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITReview</title>
     <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<header class=" bg-primary text-white">

         <nav class="navbar navbar-expand-md navbar-dark bg-primary  ">
             <div class="container  ">
                <h1 class="navbar-brand text-white ">LITReview </h1>
   {% if user.is_authenticated %}

                 <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end text-white" id="navbarNav">
                 <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Flux</a> </li>
                     <li class="nav-item"><a class="nav-link text-white" href="{% url 'posts' %}">Posts</a> </li>
                     <li class="nav-item"><a class="nav-link text-white" href="{% url 'subscribe' %}">Abonnements</a> </li>
                     <li class="nav-item"><a class="nav-link text-white " href="{% url 'logout' %}">Deconnexion</a></li>
                 </ul>
                    </div>
                 {% endif %}
             </div>
         </nav>

</header>


    {% if user.is_authenticated %}
<p>Vous êtes connectés en tant que <strong>{{request.user}} </strong>. </p>
    {% endif %}
<main class=m-3">
 {% block content %} {% endblock content %}
</main>
    <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
